<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="static/style.css" rel="stylesheet">
    <title>sort quiz</title>
  </head>
  <body>
    <div class="container text-center p-5">
        <h1>ソートクイズ</h1>
        <form class="row p-4">
            <div class="col-8">
                <input id="input-text" class="form-control" name="text" type="text" placeholder="元の文字列"/>
            </div>
            <div class="col-auto">
                <input class="btn btn-primary" type="button" id="submitbutton" value="送信" onclick="buttonClick();"/>
            </div>
        </form>
        <h2 id="result"></h2>
    </div>

    <script>

        function buttonClick() {
            const textbox = document.getElementById('input-text');
            let input_text = textbox.value;
            let vec = [];
            let n = input_text.length;
            for (let i=0; i<n; i++) {
                vec.push(input_text[i]);
            }
            vec.sort();
            let output = vec.join('');
            let result = document.getElementById('result');
            result.innerText = output;
        }

    </script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    -->

  </body>
</html>
