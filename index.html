<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="static/style.css" rel="stylesheet">
    <title>sort quiz</title>
  </head>
  <body>
    <div class="box">
        <h1>ソートクイズジェネレーター</h1>
        <div class="box-item">
        <form class="row pt-2 mx-auto" id="form1">
            <div class="col-8">
                <input id="input-text" class="form-control" name="text" type="search" placeholder="元の文字列"/>
            </div>
            <div class="col-auto">
                <input class="btn btn-primary" type="button" id="submitbutton" value="送信" onclick="buttonClick();"/>
            </div>
        </form>
        <h2 id="result" class="m-3"></h2>
        </div>
    </div>

    <script>

        document.getElementById("form1").onkeypress = (e) => {
            // form1に入力されたキーを取得
            const key = e.keyCode || e.charCode || 0;
            // 13はEnterキーのキーコード
            if (key == 13) {
            // アクションを行わない
            e.preventDefault();
            }
        }

        function buttonClick() {
            const textbox = document.getElementById('input-text');
            let input_text = textbox.value;
            let vec = [];
            let n = input_text.length;
            for (let i=0; i<n; i++) {
                vec.push(input_text[i]);
            }
            vec.sort();
            let output = vec.join('');
            let result = document.getElementById('result');
            result.innerText = output;
        }

    </script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

  </body>
</html>
